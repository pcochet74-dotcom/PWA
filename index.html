<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PWA - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: "Segoe MDL2 Assets";
      src: local("Segoe MDL2 Assets");
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c1e3c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      backdrop-filter: blur(8px);
      width: 280px;
    }

    h1 {
      margin-bottom: 5px;
      color: #00ff99;
      font-size: 1.2em;
    }

    p {
      margin-bottom: 15px;
      font-size: 1em;
    }

    .login-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      margin-bottom: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      text-align: left;
      font-size: 0.85em;
    }

    input[type="text"],
    .password-wrapper input {
      width: 100%;
      height: 38px;
      padding: 0 40px 0 10px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      font-size: 0.9em;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      font-family: "Segoe MDL2 Assets";
      font-size: 18px;
      color: white;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    input[type="submit"],
    .create-account-btn {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }

    input[type="submit"] {
      background-color: #317EFB;
      color: white;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #255ec7;
    }

    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      color: #ccc;
      font-size: 0.85em;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .separator:not(:empty)::before {
      margin-right: 0.5em;
    }

    .separator:not(:empty)::after {
      margin-left: 0.5em;
    }

    .create-account-btn {
      background-color: #0e5311;
      color: rgb(202, 202, 202);
    }

    .create-account-btn:hover {
      background-color:  #0e5311e1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Bienvenue dans ma PWA</h1>
    <p>Vous pouvez maintenant l’installer comme une vraie application !</p>

    <img class="login-image" src="guest.png" alt="Icône invité Windows">
    <form onsubmit="return handleLogin(event)">
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Mot de passe :</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required>
        <button type="button" class="toggle-password" id="toggleBtn" onclick="togglePassword()"></button>
      </div>

      <input type="submit" value="Se connecter">

      <div class="separator">ou</div>

      <!-- Bouton Google Sign-In -->
      <div id="g_id_onload"
           data-client_id="430331795514-vc558sn22p3on0l8dvlr6ackdsdo7u3h.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>

      <div class="separator">ou</div>

      <button type="button" class="create-account-btn" onclick="createAccount()">Créer un compte</button>
    </form>
    <p id="status"></p>
  </div>

  <!-- Script Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === "PWA" && password === "1234") {
        window.location.href = "https://pcochet74-dotcom.github.io/PWA/accueil.html";
      } else {
        alert("Nom d'utilisateur ou mot de passe incorrect.");
      }
    }

    function createAccount() {
      window.location.href = "register.html";
    }

    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleBtn = document.getElementById('toggleBtn');
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleBtn.innerHTML = "&#xE0A9;";
      } else {
        passwordField.type = "password";
        toggleBtn.innerHTML = "&#xE052;";
      }
    }

    // Callback Google Sign-In
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      console.log("Connecté avec Google :", data);
      document.getElementById("status").innerText = "Bonjour " + data.email;
      window.location.href = "https://pcochet74-dotcom.github.io/PWA/accueil.html";
    }
  </script>
</body>
</html>
