<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte - Ma PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: "Segoe MDL2 Assets";
      src: local("Segoe MDL2 Assets");
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c1e3c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      text-align: center;
      backdrop-filter: blur(8px);
      width: 240px;
    }
    h1 {
      margin-bottom: 4px;
      color: #00ff99;
      font-size: 1.1em;
    }
    p {
      margin-bottom: 10px;
      font-size: 0.9em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    label {
      text-align: left;
      font-size: 0.8em;
    }
    input[type="text"],
    input[type="email"],
    .password-wrapper input {
      width: 100%;
      height: 32px;
      padding: 0 35px 0 8px;
      border: none;
      border-radius: 4px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      font-size: 0.85em;
      box-sizing: border-box;
    }
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    .toggle-password {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      font-family: "Segoe MDL2 Assets";
      font-size: 16px;
      color: white;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .toggle-password:hover {
      opacity: 1;
    }
    .password-wrapper:last-of-type {
      margin-bottom: 8px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 6px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.85em;
      background-color: #0e5311;
      color: rgb(202, 202, 202);
    }
    input[type="submit"]:hover {
      background-color: #0e5311e1;
    }
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 10px;
      font-size: 0.8em;
      color: #ccc;
      text-decoration: none;
      font-family: 'Segoe UI', sans-serif;
    }
    .back-link::before {
      content: "\E0A6";
      font-family: "Segoe MDL2 Assets";
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Créer un compte</h1>
    <p>Remplissez le formulaire pour vous inscrire</p>

    <form onsubmit="return handleRegister(event)">
      <label for="fullname">Nom complet :</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>

      <label for="username">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Mot de passe :</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required>
        <button type="button" class="toggle-password" id="toggleBtn1" onclick="togglePassword('password','toggleBtn1')">&#xE052;</button>
      </div>

      <label for="confirm-password">Confirmer le mot de passe :</label>
      <div class="password-wrapper">
        <input type="password" id="confirm-password" name="confirm-password" required>
        <button type="button" class="toggle-password" id="toggleBtn2" onclick="togglePassword('confirm-password','toggleBtn2')">&#xE052;</button>
      </div>

      <input type="submit" value="Créer mon compte">
    </form>

    <a href="index.html" class="back-link">Retour à la connexion</a>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert("Les mots de passe ne correspondent pas.");
        return;
      }

      fetch('/creer-compte', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fullname, email, username, password })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        window.location.href = "index.html";
      })
      .catch(err => console.error(err));
    }

    function togglePassword(fieldId, btnId) {
      const passwordField = document.getElementById(fieldId);
      const toggleBtn = document.getElementById(btnId);
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleBtn.innerHTML = "&#xE0A9;";
      } else {
        passwordField.type = "password";
        toggleBtn.innerHTML = "&#xE052;";
      }
    }
  </script>
</body>
</html>
